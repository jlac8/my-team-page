<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>My team page</title>
</head>
<body>
  <header></header>

    <div class="images">

      <div class="team-member">

      <div class="team-member">

      </div>
      <div class="team-member">
        <img src="../assets/photo_4.png" alt="Skylah Lu">

      </div>
      <div class="team-member">
        <img src="../assets/photo_5.png" alt="Griff Richards">
        <div class="team-member-role">DEVELOPER</div>

      </div>
      <div class="team-member">
        <img src="../assets/photo_6.png" alt="Stan John">

  <footer>
    <div class="attribution">
      created by <a href="#">jlac8</a>
