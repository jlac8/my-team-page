<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>My team page</title>
</head>
<body>
  <header></header>
  <main>
    <h1 class="heading">The creative crew</h1>
    <div class="text-content">
      <h2>WHO WE ARE</h2>
      <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
    </div>
    <div class="images">
      <div class="team-member">
        <img src="../assets/photo_1.png" alt="Bill Mahoney">
        <div class="team-member-name">Bill Mahoney</div>
        <div class="team-member-role">PRODUCT OWNER</div>
      </div>
      <div class="team-member">
        <img src="../assets/photo_2.png" alt="Saba Cabrera">
        <div class="team-member-name">Saba Cabrera</div>
        <div class="team-member-role">ART DIRECTOR</div>
      </div>
      <div class="team-member">
        <img src="../assets/photo_3.png" alt="Shae Le">
        <div class="team-member-name">Shae Le</div>
        <div class="team-member-role">TECH LEAD</div>
      </div>
      <div class="team-member">
        <img src="../assets/photo_4.png" alt="Skylah Lu">
        <div class="team-member-name">Skylah Lu</div>
        <div class="team-member-role">UX DESIGNER</div>
      </div>
      <div class="team-member">
        <img src="../assets/photo_5.png" alt="Griff Richards">
        <div class="team-member-name">Griff Richards</div>
        <div class="team-member-role">DEVELOPER</div>
      </div>
      <div class="team-member">
        <img src="../assets/photo_6.png" alt="Stan John">
        <div class="team-member-name">Stan John</div>
        <div class="team-member-role">DEVELOPER</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Coded by <a href="#">jlac8</a>
    </div>
  </footer>
</body>
</html>
